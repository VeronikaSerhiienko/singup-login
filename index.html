<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form</title>
	<link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
	<div class="container">
		<p class="singupform">Signup <span>Form</span></p>
		<form action="#" method="post">
			<div class="clearfix">
				<div>
					<input type="text" name="firstname" id="firstname" placeholder="First Name" class="inputs width45 marginright8and5">
				
					<input type="text" name="lastname" id="lastname" placeholder="Last Name" class="inputs width45">
				</div>
			</div>
			<div >
				<input type="text" name="username" id="username" placeholder="Username" class="inputs width100 backgroundicon1 ">
			</div>
			<div>
				<input type="email" name="email" id="email" placeholder="Email Adress" class="inputs width100">
			</div>
			<div >
				<input type="password" name="password" id="password" placeholder="Password" class="inputs width100 backgroundicon2 ">
			</div>
			<div class="checkbox">
				<input type="checkbox" name="agreement" id="agreement" checked  >

				<label class="agreementp" for="agreement">I Agree to the <a href="#"> terms of use</a> </label>
			</div>
			<div class="centro margintop20" >
				<input type="submit" value="Sign Up" name="submit" id="submit" class="button">
			</div>

			<p class="centro ">Have an account with us? <a href="#"> Login here</a></p>
			<p class=" ellipsis">More info about us here, look here</p>
		</form>
	</div>
</body>
</html>
