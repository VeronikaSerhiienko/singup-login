<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form</title>
	<link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
	<div class="container">
		<p class="singupform par">Signup<span class="formspan">Form</span></p>
		<form action="#" method="post" class="form">
			<div class="clearfix">
				<div>
					<input type="text" name="firstname" id="firstname" placeholder="First Name" class="inputs width45 marginright8and5 paddingright10">
				
					<input type="text" name="lastname" id="lastname" placeholder="Last Name" class="inputs width45 paddingright10">
				</div>
			</div>
			<div >
				<input type="text" name="username" id="username" placeholder="Username" class="inputs width100 backgroundicon1 paddingright45">
			</div>
			<div>
				<input type="email" name="email" id="email" placeholder="Email Adress" class="inputs width100 paddingright10">
			</div>
			<div >
				<input type="password" name="password" id="password" placeholder="Password" class="inputs width100 backgroundicon2 paddingright45">
			</div>
			<div class="checkbox">
				<input type="checkbox" name="agreement" id="agreement" checked class="typecheckbox" >

				<label class="agreementp label" for="agreement">I Agree to the <a href="https://www.google.com/" class="link"> terms of use</a> </label>
			</div>
			<div class="centro margintop20" >
				<input type="submit" value="Sign Up" name="submit" id="submit" class="button">
			</div>

			<p class="centro par">Have an account with us? <a href="https://www.google.com/" class="link"> Login here</a></p>
			<p class=" ellipsis par">More info about us here, look here</p>
		</form>
	</div>
</body>
</html>
